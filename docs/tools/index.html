<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tools • MolProp Platform</title>
  <style>
    :root{--bg:#0b1220;--text:#e7eefc;--muted:#a9b8d6;--brand:#6aa6ff;--border:rgba(255,255,255,.08)}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;background:linear-gradient(180deg,var(--bg),#070b14);color:var(--text)}
    .container{max-width:900px;margin:0 auto;padding:24px}
    a{color:var(--brand);text-decoration:none}
    a:hover{text-decoration:underline}
    .card{background:rgba(255,255,255,.03);border:1px solid var(--border);border-radius:14px;padding:16px;margin-top:14px}
    code{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono",monospace}
    p{color:var(--muted);line-height:1.6}
  </style>
</head>
<body>
  <div class="container">
    <p><a href="../">← Home</a> • <a href="../quickstart.html">Quickstart</a></p>
    <h1>CLI tools</h1>

    <div class="card">
      <h2 style="margin-top:0"><code>molprop-visualize</code></h2>
      <p>Creates a PCA/UMAP projection from a results table and writes an interactive HTML scatter plot.</p>
    </div>

    <div class="card">
      <h2 style="margin-top:0"><code>molprop-web</code></h2>
      <p>Starts a Streamlit UI (skeleton in v1).</p>
    </div>

    <div class="card">
      <h2 style="margin-top:0">Planned</h2>
      <p><code>molprop-mmp</code>, <code>molprop-sar</code>, <code>molprop-pareto</code>, <code>molprop-lookup</code>, <code>molprop-bioisostere</code>.</p>
    </div>
  </div>
</body>
</html>
